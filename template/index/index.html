{include file="common/header" /}
<div class="holder"></div>
<div class="mask"></div>
<div class="container">
    {volist name='bings' id='v'}
    <div class="item">
        <div class="card progressive">
            <img src="https://img.neweb.top/loading_.jpg" data-original="{$v.img_url}" class="lazy s_pic">
            <a class="mark" href="{:url('index/view',['date'=>$v.date])}"></a>
            <div class="description">
                <i class="fa fa-globe"></i>
                <h3 class="h3">{$v.name}</h3>
                <p class="calendar">
                    <i class="fa fa-calendar-check-o"></i>
                    <em class="t">{$v.date}</em>
                </p>
                <p class="location">
                    <i class="fa fa-globe"></i>
                    <em class="t">{$v.area}</em>
                </p>
            </div>
            <div class="options">
                <a class="ctrl download" href="javascript:;" target="_blank" rel="nofollow" title="被查看次数">
                     <i class="fa fa-eye"></i>
                    <em class="t">{$v.view_num}</em>
                </a>
            </div>
        </div>
    </div>
    {/volist}
</div>
<div class="page">
    {$pages}
</div>
{include file="common/footer" /}
